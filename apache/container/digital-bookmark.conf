<VirtualHost *:80>
    ServerName digital-bookmark.com
    ServerAdmin digital-bookmark.com

    RedirectPermanent "/" "https://digital-bookmark.com/"
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        DocumentRoot "/home/user/www/public"
        ServerName digital-bookmark.com
        ServerAdmin digital-bookmark.com

        SSLEngine on
        SSLCertificateFile /var/imported/ssl/cert.pem
        SSLCertificateKeyFile /var/imported/ssl/key.pem

        <Directory "/home/user/www/public">
            AllowOverride All
            Require all granted
            Options Indexes FollowSymLinks
        </Directory>
    </VirtualHost>
</IfModule>
